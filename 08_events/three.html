<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start/Stop Interval</title>
</head>
<body>
    <h1>Javascript Interval Example</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <script>
        // Function to log the current time
        const sayDate = function(str) {
            console.log(str, Date.now());
        }

        let interval;  // Variable to store interval ID

        // Start button event: starts interval to call sayDate every second
        document.querySelector('#start').addEventListener('click', function() {
            // Check if interval is already running to prevent multiple intervals
            if (!interval) {
                interval = setInterval(sayDate, 1000, 'Msi');  // Calls sayDate every second
                console.log('Interval started');
            }
        });

        // Stop button event: clears the interval and stops logging
        document.querySelector('#stop').addEventListener('click', function() {
            clearInterval(interval);  // Stops the interval
            console.log('Interval stopped');
            interval = null;  // Reset the interval variable so that it can be restarted
        });
    </script>
</body>
</html>
